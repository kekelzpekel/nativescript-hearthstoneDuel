<StackLayout>
    <GridLayout columns="auto, auto, auto" rows="*">
        <StackLayout *ngFor="let hero of heroDraft; let i = index" [col]="i">
            <Image [src]="'res://'+hero.src" (tap)="selectHero(hero)"></Image>
            <Label [text]="hero.name"></Label>
        </StackLayout>
    </GridLayout>
</StackLayout>
